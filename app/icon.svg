<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#07080F"/>
  <!-- Subtle amber border -->
  <rect x="1" y="1" width="30" height="30" rx="5" stroke="#FFB800" stroke-width="1.5" stroke-opacity="0.45"/>
  <!-- Amber top accent bar -->
  <rect x="0" y="0" width="32" height="3" rx="1.5" fill="#FFB800" opacity="0.75"/>
  <!-- > chevron (terminal prompt) -->
  <path d="M7 11.5 L14.5 16 L7 20.5" stroke="#FFB800" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- _ cursor -->
  <rect x="17" y="19.5" width="8" height="2.5" rx="1" fill="#FFB800"/>
</svg>
